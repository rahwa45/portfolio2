<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap-Registration</title>
  <link rel="stylesheet" href="../../bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</head>
<body class="">

  <div class="container mt-3">
    <div class="row p-5">
      <div class="col-sm-6 bg-warning px-5">
        <p class="text-center">Create Account Now</p>
      </div>
      <div class="col-sm-6 ">
<form class="bg-dark text-white col-md-6 px-5 w-100">
  <div class="form-group ">

  <label class="name">Name</label>
  <input type="text" class="form-control" id="name">
  <label class="email">Email</label>
  <input type="email" class="form-control" id="email">
  <label class="password">Password</label>
  <input type="password" class="form-control" id="password">
  <label class="form-confirm-password">Confirm Password</label>
  <input type="text" class="form-control" id="confirm-password">
  <label class="form-check-label">
    <input type="checkbox" class="form-check-input">
        Remember me
</label>
<div class="row justify-content-end">
  <div class="col">
    <button class="btn btn-warning">Register</button>
  </div>
</div>

</div>
</form>
      </div>
    </div>


  
  
</body>
</html>
